<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Logs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-4">

        <!-- include header from layout.html -->
        <div th:replace="~{layout :: siteHeader}"></div>

        <form class="row g-3 align-items-end mb-3" th:action="@{/logs/persist/{id}(id=${log['id']})}" method="post">

            <div class="row">
                <div class="col-md-6 mb-3" th:each="col : ${columns}">
                    <label>
                        <span th:text="${col.title}"></span>
                        <input th:type="${col.uiType}" th:name="${col.field}" th:value="${log[col.field]}" th:disabled="${col.field == 'id'}" />
                    </label>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
